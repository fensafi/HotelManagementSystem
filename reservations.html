    <div id="eventCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card-group">
              <div class="card">
                <img src="art.jpg" class="card-img-top" alt="Art Exhibition Events">

                  <h5 class="card-title">Art Exhibition Events</h5>

                  <a href="reserve.html" class="btn btn-primary" style="background-color: rgb(88, 86, 86); border-color:rgb(88, 86, 86);">Reserve</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
